<!DOCTYPE html>
<html>
<head>
	<title>Zapremina valjka</title>
</head>
<body>
	<script type="text/javascript">
		var poluprecnik = prompt("Unesite poluprecnik valjka: ");
		var visina = prompt("Unesite visinu valjka: ");
		var Pi = 3.14;

		var zapreminaValjka = (Math.pow(poluprecnik, 2)) * Pi * visina;
		alert("Zapremina valjka je " + zapreminaValjka);
	</script>

</body>
</html>
